<!DOCTYPE html>
<html>

        <title>Ticket</title>\
        <link rel="stylesheet" href="ticket.css">
    </head>
    <body>
        <div class="cardWrap">
            <div class="card cardLeft">
              <h1>Museum <span>Ticket</span></h1>
              <div class="title">
                <h2>National War Museum</h2>
                <span>Museum</span>
              </div>
              <div class="name">
                <h2>Maulya Shetty</h2>
                <span>name</span>
                
              </div>
              <div class="date">

            </div>
            <div class="card cardRight">
              <div class="eye"></div>

              <div class="qr">
                  
                  <img src="images\ABZ.png" height="100rem">
                  
                    
                  </style>

          </div>
